<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="U+0440" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>i4Ukraine</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles/stylesheet.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  </head>
  <body>
    <img class="flag" src="images/Flag_of_Ukraine.svg.png" alt="ukraine flag" />
    <div class="container">
      <h1 class="title">I am 4 Ukraine</h1>
      <p class="message">
        For Ukrainian citizens who live in Georgia at this time, registration
        form for work search
      </p>
      <div class="button_container">
        <a href="https://forms.gle/ARmBuq9zV1Eo76wXA " class="apply_button"
          >Apply now</a
        >
      </div>
      <p class="slava">Слава Україні!</p>
      <div class="swiper">
        <div class="partners swiper-wrapper">
          <div class="image-container swiper-slide">
            <img src="images/SWD.png" alt="Sweeft digital" />
          </div>
          <div class="image-container swiper-slide">
            <img src="images/download.png" alt="Gau" />
          </div>
          <div class="image-container swiper-slide">
            <img src="images/Lvng1.png" alt="Leavingstone" />
          </div>
          <div class="image-container swiper-slide">
            <img src="images/geolab_logo.png" alt="geolab_logo" />
          </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
